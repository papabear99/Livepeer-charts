<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stake Percent Chart</title>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stake Percent Over Time</h1>
    <!-- Canvas for Chart.js -->
    <canvas id="stakeChart" width="800" height="400"></canvas>

    <!-- JavaScript to fetch data and render the chart -->
    <script>
        // Updated fetch function that uses your API key and endpoint
        async function fetchData() {
            try {
                const API_KEY = 'Add-API-key';
                const API_URL = 'https://api.dune.com/api/v1/query/4884922/results?limit=1000';

                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Dune-API-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // Process the API data and create the chart.
        function createChart(data) {
            // Assuming the API returns an array of objects with 'date' and 'stake_percent'
            // You may need to adjust these field names according to your data structure.
            const labels = data.map(item => item.date);
            const stakePercentData = data.map(item => item.stake_percent);

            const ctx = document.getElementById('stakeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line', // you can change the chart type as needed
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stake Percent',
                        data: stakePercentData,
                        fill: false,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Stake Percent'
                            }
                        }
                    }
                }
            });
        }

        // Initialize the chart by fetching data and rendering it.
        async function initChart() {
            const apiData = await fetchData();
            // Adjust this if your API structure nests the results differently.
            // For example: const results = apiData.results;
            if (apiData && apiData.result) {
                createChart(apiData.result);
            } else {
                console.error('No data to display.');
            }
        }

        // Start the process.
        initChart();
    </script>
</body>
</html>
